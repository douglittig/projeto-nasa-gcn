# The main pipeline for nasa_gcn
resources:
  pipelines:
    nasa_gcn_pipeline:
      name: nasa_gcn_pipeline
      catalog: sandbox
      schema: nasa_gcn_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        # GCN Kafka credentials (loaded from environment or .env)
        GCN_CLIENT_ID: ${var.gcn_client_id}
        GCN_CLIENT_SECRET: ${var.gcn_client_secret}
