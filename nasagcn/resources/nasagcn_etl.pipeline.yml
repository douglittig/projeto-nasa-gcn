# The main pipeline for nasagcn

resources:
  pipelines:
    nasagcn_etl:
      name: nasagcn_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/nasagcn_etl"

      libraries:
        - glob:
            include: ../src/nasagcn_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
